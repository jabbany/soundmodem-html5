
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Modem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- my css -->
    <link href="css/base.css" rel="stylesheet">

    <!-- my application -->
    <script src="js/modem.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <!-- third party -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">HTML5 Sound Modem</h1>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" id="output-enable" checked>
          &nbsp;
          <label for="output-enable">Send</label>
        </div>
        <select class="form-select" id="modem-select-out">
          <option value="bell103-originating" selected>Bell 103 (Originating)</option>
          <option value="bell103-answering">Bell 103 (Answering)</option>
          <option value="bell202">Bell 202</option>
          <option value="dtmf">DTMF Tones</option>
        </select>
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" id="input-enable">
          &nbsp;
          <label for="input-enable">Receive</label>
        </div>
        <select class="form-select" id="modem-select-in">
          <option value="bell103-originating">Bell 103 (Originating)</option>
          <option value="bell103-answering" selected>Bell 103 (Answering)</option>
          <option value="bell202">Bell 202</option>
          <option value="dtmf">DTMF Tones</option>
        </select>
        <div class="input-group-text">
          <label for="match-input-output">Match</label>
          &nbsp;
          <input class="form-check-input mt-0" type="checkbox" id="match-input-output" checked>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Baud Rate</span>
        <input id="config-baud" type="number" class="form-control" value="300" min="0">
        <span class="input-group-text">Data Bits</span>
        <input id="config-data-bits" type="number" class="form-control" value="8" min="1" max="8" step="1">
        <span class="input-group-text">Stop Bits</span>
        <input id="config-stop-bits" type="number" class="form-control" value="1" min="1" max="4" step="0.5">
        <div class="input-group-text">
          <label for="auto-config">Auto</label>
          &nbsp;
          <input class="form-check-input mt-0" type="checkbox" id="auto-config" checked>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Handshake</span>
        <select id="config-handshake" class="form-select">
          <option value="none" selected>None</option>
          <option value="bell103-originating-carrier">Bell 103 (Originating Carrier)</option>
          <option value="bell103-answering-carrier">Bell 103 (Answering Carrier)</option>
          <option value="v8-call">V.8 (Call)</option>
          <option value="v8-answer">V.8 (Answer)</option>
        </select>
        <span class="input-group-text">Protocol</span>
        <select id="config-proto" class="form-select">
          <option value="none" selected>None</option>
          <option value="ax25">AX.25</option>
          <option value="ymodem">YMODEM</option>
          <option value="zmodem">ZMODEM</option>
          <option value="ymodem">YMODEM</option>
        </select>
        <button id="connect" class="btn btn-primary">Connect</button>
      </div>
      <div class="mb-3">
        <div class="input-group mb-3">
          <span>Buffer Renderer [?]: </span>
          &nbsp;
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="buffer-mode" value="textarea" id="buffer-mode-simple" checked>
            <label class="form-check-label" for="buffer-mode-simple">Simple TextArea</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="buffer-mode" value="xterm" id="buffer-mode-xterm">
            <label class="form-check-label" for="buffer-mode-xterm">Xterm.js</label>
          </div>

        </div>
        <div id="buffer">
          <textarea class="form-control" autocorrect="off" spellcheck="off" autocapitalize="off" tabindex="0" id="text-buffer" cols="80" rows="24"></textarea>
          <div id="term-buffer" style="display: none;"></div>
        </div>
      </div>
      <div class="mb-3">
        <h2>FAQ</h2>
        <p>This page implements several classical modems</p>
      </div>
    </div>
  </body>
</html>
